
{% assign carouselId = "abcdefghijklmnopqrstuvwxyz" | split: '' | sample: 8 | join: '' | prepend: 'carousel' %}
<div id="{{ carouselId }}" class="carousel slide" data-ride="carousel">

  <!-- Position indicators -->
  <ol class="carousel-indicators">
    {% for i in include.images %}
    <li data-target="#{{ carouselId }}" data-slide-to="{{ forloop.index0 }}"
      {% if forloop.first %}class="active" {% endif %}>
    </li>
    {% endfor %}
  </ol>

  <!-- Images -->
  <div class="carousel-inner" role="listbox">
    {% for image in include.images %}
    <div class="carousel-item{% if forloop.first %} active{% endif %}">
      <img class="overflow-hidden w-100" src="{{ image | relative_url }}">
    </div>
    {% endfor %}
  </div>

  <!-- Arrow buttons -->
  <a class="carousel-control-prev" href="#{{ carouselId }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{ carouselId }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
